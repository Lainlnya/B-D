plugins {
    id 'java'
}

group = 'com.ssafy'
version = '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

tasks.named('bootJar') {
    enabled = true;
}

tasks.named('jar') {
    enabled = false;
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}
