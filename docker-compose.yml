version: '3.8'
services:

  frontend:
    image: olrlobt/bid-front:latest
    container_name: bid-front
    ports:
      - "3000:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
    environment:
      TZ: Asia/Seoul

  bid-socket:
    image: olrlobt/bid-socket:latest
    container_name: bid-socket
    ports:
      - "3001:3001"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
    environment:
      TZ: Asia/Seoul

  bid-core:
    image: olrlobt/bid-core:latest
    container_name: bid-core
    ports:
      - "8083:8083"
    environment:
      - TZ=Asia/Seoul

  bid-admin:
    image: olrlobt/bid-admin:latest
    container_name: bid-admin
    depends_on:
      - bid-core
    ports:
      - "8081:8081"
    environment:
      - TZ=Asia/Seoul

  bid-student:
    image: olrlobt/bid-student:latest
    container_name: bid-student
    depends_on:
      - bid-core
    ports:
      - "8082:8082"
    environment:
      - TZ=Asia/Seoul